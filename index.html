<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单、快速地压缩您的图片</p>
        </header>

        <!-- 主要内容区域 -->
        <main>
            <!-- 上传区域 -->
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
                <div class="upload-content">
                    <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p>点击或拖拽图片到这里</p>
                    <p class="upload-hint">支持 PNG、JPG 格式</p>
                </div>
            </div>

            <!-- 压缩控制区域 -->
            <div class="compression-controls" style="display: none;">
                <div class="quality-control">
                    <label for="quality">压缩质量：<span id="qualityValue">80%</span></label>
                    <input type="range" id="quality" min="1" max="100" value="80">
                </div>
            </div>

            <!-- 预览区域 -->
            <div class="preview-container" style="display: none;">
                <div class="preview-box">
                    <h3>原图</h3>
                    <div class="image-container">
                        <img id="originalPreview">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="originalSize"></span>
                    </div>
                </div>

                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedPreview">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="compressedSize"></span>
                    </div>
                </div>
            </div>

            <!-- 下载按钮 -->
            <button id="downloadBtn" class="download-btn" style="display: none;">
                下载压缩后的图片
            </button>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
